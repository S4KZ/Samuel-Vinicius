<script src="../scripts/darkmode.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    var typed = new Typed('#typed', {
        strings: ['OGRAMADOR FULL STACK'],
        typeSpeed: 80,
        backSpeed: 60,
        loop: true
    });

    function currentTime() {
        let agora = new Date();
        let dia = agora.toLocaleDateString("en", { weekday: 'long' });
        let hora = agora.toLocaleTimeString("pt-BR");
        document.getElementById("current-time").innerHTML = `${hora} `;
        document.getElementById("current-day").innerHTML = `${dia} `;
    }

    setInterval(currentTime, 1000); // atualizar a cada 1 segundo


</script>
